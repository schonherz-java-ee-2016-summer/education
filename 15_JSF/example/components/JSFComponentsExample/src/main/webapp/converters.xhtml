<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<h1>JSF 2 convertNumber example</h1>
	<h:form>

		<h:panelGrid columns="3">
			
				Amount : 
				<h:inputText id="amount" value="#{userSession.amount}" size="20"
				required="true" label="Amount">
			</h:inputText>

			<h:message for="amount" style="color:red" />

		</h:panelGrid>

		<h:commandButton value="Submit" render=":result" />

	</h:form>
	<h:panelGroup id="result">
		<ol>
			<li>Amount [minFractionDigits="2"] : <h:outputText
					value="#{userSession.amount}">
					<f:convertNumber minFractionDigits="2" />
				</h:outputText>
			</li>
			<li>Amount [pattern="#0.000"] : <h:outputText
					value="#{userSession.amount}">
					<f:convertNumber pattern="#0.000" />
				</h:outputText>
			</li>
			<li>Amount [currencySymbol="$"] : <h:outputText
					value="#{userSession.amount}">
					<f:convertNumber currencySymbol="$" type="currency" />
				</h:outputText>
			</li>
			<li>Amount [currencyCode="GBP"] : <h:outputText
					value="#{userSession.amount}">
					<f:convertNumber currencyCode="GBP" type="currency" />
				</h:outputText>
			</li>
			<li>Amount [type="percent"] : <h:outputText
					value="#{userSession.amount}">
					<f:convertNumber type="percent" />
				</h:outputText>
			</li>
		</ol>
	</h:panelGroup>


	<h1>JSF 2 convertDate example</h1>

	<h:form>

		<h:panelGrid columns="3">			
				Date : 
				<h:inputText id="date" value="#{userSession.currentDate}" size="20"
				required="true" label="Date">
				<f:convertDateTime pattern="yyyy.MM.dd HH:mm" timeZone="CET" />
			</h:inputText>

			<h:message for="date" style="color:red" />

		</h:panelGrid>

		<h:commandButton value="Submit" render=":dateResult" />
	</h:form>
	<h:panelGroup id="dateResult">
				Receipt Date :  
			<h:outputText value="#{userSession.currentDate}">
			<f:convertDateTime pattern="yyyy.MMM.dd HH:mm" timeZone="CET" />
		</h:outputText>

	</h:panelGroup>

</h:body>
</html>

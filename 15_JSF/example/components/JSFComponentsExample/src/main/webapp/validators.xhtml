<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
	<h1>JSF 2 validateLength example</h1>

	<h:form>

		<h:panelGrid columns="3">
			
				Enter UserName : 
				
				<h:inputText id="username" value="#{userSession.userName}" size="20"
				required="true" label="UserName">
				<f:validateLength minimum="5" maximum="10" />
			</h:inputText>
			<h:message for="username" style="color:red" />

		</h:panelGrid>

		<h:commandButton value="Submit" render=":result" />

	</h:form>
	<h:panelGroup id="result">
			UserName :  
			<h:outputText value="#{userSession.userName}" />

	</h:panelGroup>


	<h1>JSF 2 validateLongRange example</h1>

	<h:form>

		<h:panelGrid columns="3">
			
				Enter your age : 
				
				<h:inputText id="age" value="#{userSession.age}" size="10"
				required="true" label="Age">
				<f:validateLongRange maximum="150" minimum="1" />
			</h:inputText>

			<h:message for="age" style="color:red" />

		</h:panelGrid>

		<h:commandButton value="Submit" render=":longRangeResult" />

	</h:form>
	<h:panelGroup id="longRangeResult">
			Age :  
			<h:outputText value="#{userSession.age}" />
	</h:panelGroup>
	<h1>JSF 2 validateRegex example</h1>

	<h:form>

		<h:panelGrid columns="3">
			
				Enter your email : 
				
				<h:inputText id="email" value="#{userSession.email}" size="20"
				required="true" label="Email">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:message for="email" style="color:red" />
		</h:panelGrid>
		<h:commandButton value="Submit" render=":regexpResult" />

	</h:form>
	<h:panelGroup id="regexpResult">
			Email :  
			<h:outputText value="#{userSession.email}" />
	</h:panelGroup>

</h:body>
</html>

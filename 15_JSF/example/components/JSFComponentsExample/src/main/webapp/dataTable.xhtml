<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<h:form>
		<h1>JSF 2 dataTable example</h1>

		<h:dataTable value="#{order.orderList}" var="o" 
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<!-- column header -->
				<f:facet name="header">Order No</f:facet>
				<!-- row record -->
    				#{o.orderNo}
    			</h:column>

			<h:column>
				<f:facet name="header">Product Name</f:facet>
    				#{o.productName}
    			</h:column>

			<h:column>
				<f:facet name="header">Price</f:facet>
    				#{o.price}
    			</h:column>

			<h:column>
				<f:facet name="header">Quantity</f:facet>
    				#{o.qty}
    			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete"
					action="#{deleteActionRequest.action(o)}" />
					Update
			</h:column>

		</h:dataTable>
		<h3>Enter Order</h3>
		<table>
			<tr>
				<td>Order No :</td>
				<td><h:inputText size="10" value="#{order.newOrder.orderNo}" /></td>
			</tr>
			<tr>
				<td>Product Name :</td>
				<td><h:inputText size="20"
						value="#{order.newOrder.productName}" /></td>
			</tr>
			<tr>
				<td>Quantity :</td>
				<td><h:inputText size="5" value="#{order.newOrder.price}" /></td>
			</tr>
			<tr>
				<td>Price :</td>
				<td><h:inputText size="10" value="#{order.newOrder.qty}" /></td>
			</tr>
		</table>

		<h:commandButton value="Add" action="#{addActionRequest.action}" />		
	</h:form>
</h:body>

</html>

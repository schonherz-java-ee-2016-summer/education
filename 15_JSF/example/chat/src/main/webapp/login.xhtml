<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <script type="text/javascript">
        // <![CDATA[
        $(function () {

                    $('#cookiesSeen').click(function () {
                        setCookie("SawCookies", "true", 365);
                        $('#cookiePolicy').hide('fast');
                    });

                    if (!getCookie("SawCookies")) {
                        $('#cookiePolicy').show('fast');
                    }
                }
        );

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        // ]]>
    </script>
    <fieldset>
        <legend>Login</legend>
        <h:form>
            <p:inputText id="username" value="#{userBean.name}"/>

            <p:watermark value="User name:" for="username"/>
            <h:commandButton value=" Login" action="#{login.doLogin}"/>
        </h:form>
    </fieldset>


    <div id="cookiePolicy" style="display: none">
        <span>see my cookies</span>
        <button id="cookiesSeen">Saw them!</button>
    </div>
</h:body>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>


</h:head>
<h:body>
    <h:form>
        <p:barcode value="0123456789" type="qr"/>
        <p:menu>
            <p:submenu label="Ajax">
                <p:menuitem value="Save" icon="ui-icon-disk"/>
                <p:menuitem value="Update"
                            icon="ui-icon-arrowrefresh-1-w"/>
            </p:submenu>
            <p:submenu label="Non-Ajax">
                <p:menuitem value="Delete" ajax="false"
                            icon="ui-icon-close"/>
            </p:submenu>
            <p:submenu label="Navigations">
                <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                <p:menuitem value="Internal" icon="ui-icon-star"/>
            </p:submenu>
        </p:menu>
    </h:form>

    <h:form>
        <h:inputText value="#{sessionBean.name}"></h:inputText>
        <h:commandButton action="#{bean.doAction}"/>
    </h:form>
</h:body>
</html>
